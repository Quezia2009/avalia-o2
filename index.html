<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesomw/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="form-wrapper">
      <div class="form-header">
        <i class="fas fa-user-plus"<>/i>
         <h1>Cadastro de Usuário</h1>
         <p>Preencha seus dados pessoais</p>   
      </div>

      <form id="cadastroForm" class="form">
        <div class="form-group">
            <label for="nome">
                <i class="fas fa-user"></i>
                Nome *
            </label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
             <span class="error-message" id="nome-error"></span>
        </div>
        <div class="form-group">
            <label for="sobrenome">
                <i class="fas fa-user"></i>
                Sobrenome *
            </label>
            <input type="text" id="sobrenome" name="sobrenome" required placeholder="Digite seu sobrenome">
        </div>

        </div>
    </div>
</body>
</html>
